<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz - Reaction Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Reaction Time</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="quiz.html">Quiz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container-fluid">
            <div class="row justify-content-center">
                <!-- Main Quiz Area -->
                <div class="col-12 col-lg-8">
                    <!-- DATABASE: Current user info from database -->
                    <div class="players card info-card mb-3">
                        <div class="card-body">
                            Chemist: 
                            <span class="player-name fw-bold text-light">Pasteur</span>
                        </div>
                    </div>

                    <section id="quiz-container" class="card">
                        <div class="card-body">
                            <div class="quiz-layout">
                                <!-- 3RD PARTY API: PubChem API will fetch molecular structure images -->
                                <div class="structure-container text-center">
                                    <img id="lewis-structure" src="Methane.png" alt="Lewis Structure" class="lewis-image">
                                </div>

                                <div id="answer-section" class="mt-4">
                                    <div class="input-group">
                                        <label for="compound-input" class="input-group-text">Compound Name:</label>
                                        <input type="text" id="compound-input" name="compound-input" class="form-control" placeholder="Enter compound name">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                                <!-- DATABASE: User score saved to database -->
                                <div id="score-display" class="row mt-4">
                                    <div class="col-6">
                                        <div class="score-card text-center">
                                            <p class="score-label mb-1">Your Score</p>
                                            <p class="score-value" id="user-score">0</p>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="score-card text-center">
                                            <p class="score-label mb-1">Cards Mastered</p>
                                            <p class="score-value" id="cards-mastered">0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Mini Leaderboard Sidebar -->
                <div class="col-12 col-lg-3 mt-3 mt-lg-0">
                    <!-- WEBSOCKET: Live mini-leaderboard updated in real-time -->
                    <aside id="mini-leaderboard" class="card">
                        <div class="card-header">
                            <h3 class="mb-0">Top Chemists</h3>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>1. Lavosier</span>
                                <span class="badge bg-primary">34</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>2. Curie</span>
                                <span class="badge bg-primary">29</span>
                            </li>
                            <!-- going to need to update this to dynamically determine current user's standing and display it with the correct badge color -->
                            <li class="list-group-item d-flex justify-content-between active-user">
                                <span>3. You</span>
                                <span class="badge bg-success">0</span>
                            </li>
                        </ul>
                    </aside>
                </div>
            </div>
        </main>

        <footer class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-reset">Elijah Thompson</span>
                <a href="https://github.com/wahwah2011/startup">GitHub</a>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
