<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz - Reaction Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Reaction Time</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="quiz.html">Quiz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- DATABASE: Current user info from database -->
            <div class="players">
                Chemist: 
                <span class="player-name">Pasteur</span>
            </div>

            <section id="quiz-container">
                <!-- 3RD PARTY API: PubChem API will fetch molecular structure images -->
                <img id="lewis-structure" src="Methane.png" alt="Lewis Structure">

                <div id="answer-section">
                    <label for="compound-input">Compound Name:</label>
                    <input type="text" id="compound-input" name="compound-input" placeholder="Enter compound name">
                    <button type="submit">Submit</button>
                </div>

                <!-- DATABASE: User score saved to database -->
                <div id="score-display">
                    <p>Your Score: <span id="user-score">0</span></p>
                    <p>Cards Mastered: <span id="cards-mastered">0</span></p>
                </div>
            </section>

            <!-- WEBSOCKET: Live mini-leaderboard updated in real-time -->
            <aside id="mini-leaderboard">
                <h3>Top Chemists</h3>
                <ol>
                    <li>Lavosier - 34</li>
                    <li>Curie - 29</li>
                    <li>You - 0</li>
                </ol>
            </aside>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Elijah Thompson</span>
            <br />
            <a href="https://github.com/wahwah2011/startup">GitHub</a>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
