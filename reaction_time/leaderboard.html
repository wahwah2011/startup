<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Leaderboard - Reaction Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Reaction Time</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="quiz.html">Quiz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="leaderboard.html">Leaderboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <h2 class="page-title text-center mb-4">Leaderboard</h2>

                    <!-- WEBSOCKET: Real-time connection status -->
                    <div id="connection-status" class="card info-card mb-3">
                        <div class="card-body d-flex align-items-center justify-content-center gap-2">
                            <span class="status-indicator"></span>
                            <p class="mb-0">Live Updates: <span id="ws-status" class="badge bg-success">Connected</span></p>
                        </div>
                    </div>

                    <!-- DATABASE & WEBSOCKET: Leaderboard data from database, updated in real-time via WebSocket -->
                    <div class="table-responsive">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Chemist</th>
                                    <th scope="col">Cards Memorized</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="rank-gold">
                                    <td>1</td>
                                    <td>Lavosier</td>
                                    <td>34</td>
                                </tr>
                                <tr class="rank-silver">
                                    <td>2</td>
                                    <td>Curie</td>
                                    <td>29</td>
                                </tr>
                                <tr class="rank-bronze">
                                    <td>3</td>
                                    <td>Pasteur</td>
                                    <td>7</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- DATABASE: User's personal stats from database -->
                    <section id="user-stats" class="card mt-4">
                        <div class="card-header">
                            <h3 class="mb-0">Your Stats</h3>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-6">
                                    <p class="stat-label">Your Rank</p>
                                    <p class="stat-value" id="user-rank">3</p>
                                </div>
                                <div class="col-6">
                                    <p class="stat-label">Cards Mastered</p>
                                    <p class="stat-value" id="total-cards">7</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-reset">Elijah Thompson</span>
                <a href="https://github.com/wahwah2011/startup">GitHub</a>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
